---

- hosts: credentials
  become: true
  become_method: sudo
  become_user: root
  gather_facts: True
  pre_tasks:
    - name: Update repositories cache and install packages
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - python-pip
        - libffi-dev
        - gcc
        - g++
        - build-essential
  roles:
    - role: nginx
      nginx_sites:
      - credentials
    - credentials

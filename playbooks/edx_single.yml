---

# Example sandbox configuration
# for single server community
# installs

- name: Bootstrap instance(s)
  hosts: all
  gather_facts: no
  become: True
  roles:
    - python

- name: Configure instance(s)
  hosts: all
  become: True
  gather_facts: True
  roles:
    - role: swapfile
      when: SWAPFILE_SIZE is defined and SWAPFILE_SIZE != ''
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      nginx_default_sites:
      - lms
    - role: edxlocal
      when: EDXAPP_MYSQL_HOST == 'localhost' or EDXAPP_MYSQL_HOST == '127.0.0.1'
    - role: memcache
    - role: mongo
    - role: rabbitmq
      rabbitmq_ip: 127.0.0.1
    - role: elasticsearch
    - role: edxapp
      celery_worker: True
    - edxapp
    - role: analytics_api
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - role: insights
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - role: nginx
      nginx_sites:
      - analytics_api
      - insights
      when: "{{ RUN_INSIGHTS_ROLES | default(False) }}"
    - oauth_client_setup
    - oraclejdk
    - forum
    - role: notifier
    - role: xqueue
      update_users: True
    - certs
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
    - role: datadog
      when: COMMON_ENABLE_DATADOG

- name: Provision pipeline
  command: "{{ edx_analytics_pipeline_venv_dir }}/bin/ansible-playbook -c local -i ',localhost' {{ ANALYTICS_PIPELINE_CODE_DIR }}/share/task.yml -e 'name=all' {{ analyticstack_remote_name }} -u {{ hadoop_common_user }} -e@{{ ANALYTICS_PIPELINE_CODE_DIR }}/share/roles/luigi/defaults/main.yml -e@{{ ANALYTICS_PIPELINE_CODE_DIR }}/share/group_vars/all.yml"
  become_method: sudo
  become: yes
  become_user: "{{ hadoop_common_user }}"

- name: Create hadoop_tasks.sh at {{ root_data_dir }}/{{ PIPELINE_REMOTE_NAME }}/{{ pipeline_repo_dir_name }} (on analytics instance) from template
  template:
    src: "hadoop_tasks.sh.j2"
    dest: "{{ root_data_dir }}/{{ PIPELINE_REMOTE_NAME }}/{{ pipeline_repo_dir_name }}/hadoop_tasks.sh"
    mode: "u=rwx,g=rxw,o=r"
  when: PIPELINE_REMOTE_NAME != 'uuid'
  become_method: sudo
  become: yes
  become_user: "{{ hadoop_common_user }}"

- name: Cron job Run pipeline tasks nightly
  cron:
    user: "{{ hadoop_common_user }}"
    name: "Run pipeline tasks nightly"
    job: "{{ HADOOP_COMMON_USER_HOME }}/hadoop_tasks.sh nightly > {{ HADOOP_TASKS_LOG_DIR }}/hadoop-tasks-nightly.log 2>&1"
    weekday: 1-6
    hour: 01
    minute: 05
  when: ANALYTICS_PIPELINE_REMOTE_CRON_JOB|lower == 'yes'

- name: Cron job Run pipeline tasks weekly
  cron:
    user: "{{ hadoop_common_user }}"
    name: "Run pipeline tasks weekly"
    job: "{{ HADOOP_COMMON_USER_HOME }}/hadoop_tasks.sh weekly > {{ HADOOP_TASKS_LOG_DIR }}/hadoop-tasks-weekly.log 2>&1"
    weekday: 0
    hour: 01
    minute: 05
  when: ANALYTICS_PIPELINE_REMOTE_CRON_JOB|lower == 'yes'

- name: remove cron job syncs tracking log file to hdfs
  cron:
    user: "{{ hadoop_common_user }}"
    name: "Sync tracking log to HDFS"
    state: absent
    job: "{{ HADOOP_COMMON_HOME }}/bin/hdfs dfs -put -f {{ COMMON_LOG_DIR }}/tracking/tracking.log {{ ANALYTICS_PIPELINE_HDFS_DATA_DIR }}/tracking.log"
  when: ANALYTICS_PIPELINE_REMOTE_CRON_JOB|lower == 'yes'

